version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gram_bazaar_db
    environment:
      - POSTGRES_USER=gram_user
      - POSTGRES_PASSWORD=gram_password
      - POSTGRES_DB=gram_bazaar
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gram_user -d gram_bazaar"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: gram_bazaar_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://gram_user:gram_password@db:5432/gram_bazaar
    volumes:
      - ./backend/app:/code/app  # <-- এই লাইনটি সঠিকভাবে আপডেট করা হয়েছে
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: gram_bazaar_frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
    driver: local
